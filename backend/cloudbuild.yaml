options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - id: 'Instalar dependÃªncias'
    name: 'python:3.11'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt

  - id: 'Rodar testes'
    name: 'python:3.11'
    entrypoint: 'pytest'
    args:
      - '--maxfail=1'
      - '--disable-warnings'

  - id: 'Build Docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
      - '.'

  - id: 'Push Docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'

  - id: 'Deploy no Cloud Run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'finaflow-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'

timeout: '1200s'
