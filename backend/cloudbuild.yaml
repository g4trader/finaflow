options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - id: 'Upgrade pip'
    name: 'python:3.11'
    dir: 'backend'
    entrypoint: 'python3'
    args:
      - '-m'
      - 'pip'
      - 'install'
      - '--upgrade'
      - 'pip'

  - id: 'Instalar requirements'
    name: 'python:3.11'
    dir: 'backend'
    entrypoint: 'python3'
    args:
      - '-m'
      - 'pip'
      - 'install'
      - '-r'
      - 'requirements.txt'

  - id: 'Rodar testes (n√£o-fatal)'
    name: 'python:3.11'
    dir: 'backend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pytest --maxfail=1 --disable-warnings || true

  - id: 'Build Docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:latest'
      - './backend'

  - id: 'Push Docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/finaflow-backend'

  - id: 'Deploy to Cloud Run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'finaflow-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--project'
      - '$PROJECT_ID'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/finaflow-backend:latest'

timeout: '1200s'
