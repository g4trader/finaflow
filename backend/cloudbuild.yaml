options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - id: 'Instalar requirements e rodar testes (n√£o-fatal)'
    name: 'python:3.11'
    dir: 'backend'
    entrypoint: 'bash'
    volumes:
      - name: pip-cache
        path: /root/.cache/pip
    args:
      - '-c'
      - |
        pip install --upgrade pip
        pip install -r requirements.txt
        pytest --maxfail=1 --disable-warnings || true

  - id: 'Build Docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:latest'
      - './backend'

  - id: 'Push Docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/finaflow-backend'

  - id: 'Deploy to Cloud Run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'finaflow-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--project'
      - '$PROJECT_ID'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'JWT_SECRET=$_JWT_SECRET'
      # Alternativamente, use Secrets do GCP:
      # - '--update-secrets'
      # - 'JWT_SECRET=projects/$PROJECT_ID/secrets/JWT_SECRET:latest'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/finaflow-backend:latest'

timeout: '1200s'
