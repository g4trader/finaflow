options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - id: 'Upgrade pip'
    name: 'python:3.11'
    dir: 'backend'
    entrypoint: 'python3'
    args:
      - '-m'
      - 'pip'
      - 'install'
      - '--upgrade'
      - 'pip'

  - id: 'Instalar requirements'
    name: 'python:3.11'
    dir: 'backend'
    entrypoint: 'python3'
    args:
      - '-m'
      - 'pip'
      - 'install'
      - '-r'
      - 'requirements.txt'

  - id: 'Rodar testes (n√£o-fatal)'
    name: 'python:3.11'
    dir: 'backend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Executando pytest (ignorar falhas)..."
        pytest --maxfail=1 --disable-warnings || true

  - id: 'Build Docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
      - './backend'

  - id: 'Push Docker'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'

  - id: 'Configurar gcloud'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud config set project $PROJECT_ID

  - id: 'Deploy no Cloud Run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'finaflow-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'
      - '--project'
      - '$PROJECT_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/finaflow-backend:$SHORT_SHA'

timeout: '1200s'
