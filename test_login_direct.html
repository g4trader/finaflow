<!DOCTYPE html>
<html>
<head>
    <title>Teste de Login Direto</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Teste de Login - FINAFlow</h1>
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://finaflow-backend-642830139828.us-central1.run.app';
        const results = document.getElementById('results');
        
        async function testLogin() {
            results.innerHTML += '<p>üîç Testando login...</p>';
            
            try {
                // Criar FormData
                const formData = new FormData();
                formData.append('username', 'admin');
                formData.append('password', 'admin123');
                
                results.innerHTML += '<p>üì§ Enviando requisi√ß√£o...</p>';
                
                const response = await axios.post(
                    `${API_URL}/api/v1/auth/login`,
                    formData,
                    {
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    }
                );
                
                results.innerHTML += `<p style="color: green;">‚úÖ Login bem-sucedido!</p>`;
                results.innerHTML += `<p>Token: ${response.data.access_token.substring(0, 50)}...</p>`;
                results.innerHTML += `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">‚ùå Erro: ${error.message}</p>`;
                if (error.response) {
                    results.innerHTML += `<p>Status: ${error.response.status}</p>`;
                    results.innerHTML += `<pre>${JSON.stringify(error.response.data, null, 2)}</pre>`;
                }
                console.error('Erro completo:', error);
            }
        }
        
        // Executar teste ao carregar
        testLogin();
    </script>
</body>
</html>
